version: "3"

services:
  broker-service:
    build:
      context: ./../broker-service
      dockerfile: ./../broker-service/broker-service.dockerfile

    restart: always

    ports:
      - "8080:80"
      
    deploy:
      mode: replicated
      replicas: 1

  echo-service:
    build:
      context: ./../echo-service
      dockerfile: ./../echo-service/echo-service.dockerfile

    restart: always

    ports:
      - "8081:80"
      
    deploy:
      mode: replicated
      replicas: 1
